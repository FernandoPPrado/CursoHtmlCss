<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9 listas</title>

    <style>
        mark {
            background-color: lightblue;
        }
    </style>

</head>


<body>
    <ol>
        <li>Tipos de listas</li>
        <ul>
            <li>Ordenadas <mark>' ol '</mark></li>
            <li>Não Ordenadas <mark>' ul '</mark></li>
            <li>Definição</li>
        </ul>
    </ol>

    <h1>Meus treinos semanais</h1>

    <ol type="I">

        <li>Segunda-Feira</li>
        <ul type='disc'>
            <li>Peito</li>
            <li>Costas</li>

        </ul>

        <li>Quarta-Feira</li>
        <ul type='circle'>
            <li>Pernas</li>
            <li>Ombro</li>

        </ul>

        <li>Sexta-Feira</li>
        <ul type='square'>
            <li>Bíceps</li>
            <li>Tríceps</li>
        </ul>

    </ol>

    <h2>Lista de Definição</h2>
    <dl>
        <dt>Termo</dt>
        <dd>Definição</dd>
    </dl>


</body>

</html>
