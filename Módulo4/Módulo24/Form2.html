<body>
    <h1>Primeiro Fomr</h1>
    <p>Utilzamos o Label para relacionar o nome e o imput 'nome' com o ID, muito importante, e no form action se coloca
        o arquivo que vai receber o dado, qualquer linguagem</p>
    <form action="nomedoarquivoquequeremosenviarosdados.py">
        <p>
            <label for='inome'>Nome: </label>
            <input type="text" name="nome" id="inome">
        </p>

        <p><label for="iSobrenome">Sobrenome</label>
            <input type="text" name="Sobrenome" id="iSobrenome">
        </p>
        <input type="submit" value="Enviar">
    </form>
</body>
